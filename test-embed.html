<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Test</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f5f5f5; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .debug { background: #222; color: #0f0; padding: 10px; font-family: monospace; font-size: 12px; margin-bottom: 20px; white-space: pre-wrap; max-height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Embed Test Page</h1>
    <p>If you see "Impact by Design" and colored cards below, the embed works.</p>
    <div class="debug" id="debug-log">Console output will appear here...</div>

    <!-- This simulates what you'd put in Webflow -->
    <div id="swipe-spin-show"></div>
    <script>
      // Intercept console.log to show in page
      const debugEl = document.getElementById('debug-log');
      const origLog = console.log;
      const origWarn = console.warn;
      const origError = console.error;
      function logToPage(prefix, args) {
        debugEl.textContent += prefix + ' ' + Array.from(args).map(a => typeof a === 'object' ? JSON.stringify(a) : String(a)).join(' ') + '\n';
        debugEl.scrollTop = debugEl.scrollHeight;
      }
      console.log = function() { origLog.apply(console, arguments); logToPage('[LOG]', arguments); };
      console.warn = function() { origWarn.apply(console, arguments); logToPage('[WARN]', arguments); };
      console.error = function() { origError.apply(console, arguments); logToPage('[ERR]', arguments); };
      window.onerror = function(msg, src, line, col, err) { logToPage('[UNCAUGHT]', [msg, 'at', src + ':' + line]); };
    </script>
    <script src="dist/embed.js"></script>
  </div>
</body>
</html>
